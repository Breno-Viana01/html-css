<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exercício de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="imail">E-mail</label>
            <input type="email" name="email" id="imail" required maxlength="50" placeholder="Digite seu e-mail" autocomplete="email">
        </p>
        <p>
            <label for="itelefone">Telefone</label>
            <input type="tel" name="telefone" id="itelefone" required maxlength="15" placeholder="Digite seu telefone" autocomplete="tel" pattern="\(\d{2}\) \d{4,5}-\d{4}">    
        </p>

        <!-- Estudar mais sobre RegEx -->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
