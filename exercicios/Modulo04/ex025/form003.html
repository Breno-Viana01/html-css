<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário Media de um Aluno</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome " required maxlength="50" placeholder="Digite seu nome" autocomplete="name">
        </p>
        <p>
            <label for="inota1">Nota 1:</label> 
            <input type="number" name="nota1" id="inota1" min="0" max="10" required placeholder="Digite sua primeira nota" autocomplete="off" step="0.01">
        </p>
        <p>
            <label for="imes">Periodo Letivo:</label> 
            <input type="month" name="mes" id="imes" value="5" required min="2025-01" max="2025-04" placeholder="Digite o periodo letivo" autocomplete="on">
        </p>
        <p>
            <label for="idia">Dia da Prova:</label> <input type="date" name="dia" id="idia" value="2025-04-20">
        </p>
        <p>
            <label for="ihora">Hora da Prova:</label> <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
