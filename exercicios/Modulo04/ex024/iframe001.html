<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos com iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
    
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <!--Tamanho padrão 300x150-->
        <!--scolling="barra de rolagem"-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank" rel="external">Curso em Video</a>
        </iframe>
        para aprender a programar.
    </p>
    
    <p>
        Visite meu repositório 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
           no <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">GitHub</a>
        </iframe>

        também é muito bom.
    </p>
</body>
</html>
